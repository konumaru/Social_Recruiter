{% extends "base.html" %}
{% block content %}
{% with form as f %}
    <form method="post">
    {% csrf_token %}
        <div class="form-group">
            <label>{{ f.message.label }}</label>
        <div>{{ f.message }}</div>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endwith %}

<script>
    var activeElement = document.getElementById('create');
    activeElement.classList.add('active');
</script>
{% endblock %}
